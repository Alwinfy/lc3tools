<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>lc3sim</title>
        <!-- Bootstrap -->
        <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/skin.css" rel="stylesheet">
        <link href="css/template.css" rel="stylesheet">
        <link href="css/simulator.css" rel="stylesheet">

        <!-- jQuery necessary for Bootstrap's JavaScript plugins) -->
        <script>window.$ = window.jQuery = require('jquery');</script>
        <!-- Include all compiled plugins below), or include individual files as needed -->
        <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container-fluid">
            <div class="panel panel-default" id="toolbar-panel">
                <div class="panel-body" id="toolbar-panel-body">
                    <div class="btn-group" role="group" aria-label="...">
                        <a href="#" role="button" class="btn btn-default btn-toolbar" id="toolbar-save">
                            <span class="glyphicon glyphicon-floppy-disk glyphicon-toolbar"></span>
                        </a>
                        <a href="#" role="button" class="btn btn-default btn-toolbar" id="toolbar-open">
                            <span class="glyphicon glyphicon-folder-open glyphicon-toolbar"></span>
                        </a>
                        <a href="#" role="button" class="btn btn-default btn-toolbar" id="toolbar-build">
                            <span class="glyphicon glyphicon-wrench glyphicon-toolbar"></span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="panel panel-default" id="reg-panel">
                <div class="panel-body" id="reg-panel-body">
                    <table class="table table-borderless table-value" id="reg-table"><tbody>
                        <tr>
                            <td class="reg-name">R0</td>
                            <td class="reg-hex" id="r0-hex"></td>
                            <td class="reg-dec" id="r0-dec"></td>
                            <td class="reg-name">R4</td>
                            <td class="reg-hex" id="r4-hex"></td>
                            <td class="reg-dec" id="r4-dec"></td>
                            <td class="reg-name">PC</td>
                            <td class="reg-hex" id="pc-hex"></td>
                            <td class="reg-dec" id="pc-dec"></td>
                        </tr>
                        <tr>
                            <td class="reg-name">R1</td>
                            <td class="reg-hex" id="r1-hex"></td>
                            <td class="reg-dec" id="r1-dec"></td>
                            <td class="reg-name">R5</td>
                            <td class="reg-hex" id="r5-hex"></td>
                            <td class="reg-dec" id="r5-dec"></td>
                            <td class="reg-name">IR</td>
                            <td class="reg-hex" id="ir-hex"></td>
                            <td class="reg-dec" id="ir-dec"></td>
                        </tr>
                        <tr>
                            <td class="reg-name">R2</td>
                            <td class="reg-hex" id="r2-hex"></td>
                            <td class="reg-dec" id="r2-dec"></td>
                            <td class="reg-name">R6</td>
                            <td class="reg-hex" id="r6-hex"></td>
                            <td class="reg-dec" id="r6-dec"></td>
                            <td class="reg-name">PSR</td>
                            <td class="reg-hex" id="psr-hex"></td>
                            <td class="reg-dec" id="psr-dec"></td>
                        </tr>
                        <tr>
                            <td class="reg-name">R3</td>
                            <td class="reg-hex" id="r3-hex"></td>
                            <td class="reg-dec" id="r3-dec"></td>
                            <td class="reg-name">R7</td>
                            <td class="reg-hex" id="r7-hex"></td>
                            <td class="reg-dec" id="r7-dec"></td>
                            <td class="reg-name">CC</td>
                            <td class="reg-hex" id="cc-str"></td>
                            <td class="reg-dec"></td>
                            <td></td>
                        </tr>
                    </tbody></table>
                </div>
            </div>

            <div class="panel panel-default" id="mem-panel">
                <div class="panel-body" id="mem-panel-body">
                    <table class="table table-borderless table-hover table-value" id="mem-table"><tbody>
                    </tbody></table>
                    <div class="scrollbar" id="mem-scrollbar">
                        <div class="scrollbar-bar" id="mem-scrollbar-bar"></div>
                    </div>
                </div>
            </div>

            <div class="panel panel-default" id="console-panel">
                <div class="panel-body" id="console-panel-body">
                    <div id="console"></div>
                </div>
            </div>

        </div>

        <script src="js/common.js"></script>
        <script src="js/simulator.js"></script>
        <script src="js/mem_display.js"></script>
    </body>

</html>
