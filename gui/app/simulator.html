<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>lc3sim</title>
        <!-- Bootstrap -->
        <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        <link href="css/simulator.css" rel="stylesheet">

        <!-- jQuery necessary for Bootstrap's JavaScript plugins) -->
        <script>window.$ = window.jQuery = require('jquery');</script>
        <!-- Include all compiled plugins below), or include individual files as needed -->
        <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container-fluid">
            <div class="panel panel-default" id="toolbar-panel">
                <div class="panel-body" id="toolbary-panel-body">
                    <div class="btn-group" role="group" aria-label="...">
                        <a href="#" role="button" class="btn btn-default btn-toolbar" id="toolbar-save">
                            <span class="glyphicon glyphicon-floppy-disk glyphicon-toolbar"></span>
                        </a>
                        <a href="#" role="button" class="btn btn-default btn-toolbar" id="toolbar-open">
                            <span class="glyphicon glyphicon-folder-open glyphicon-toolbar"></span>
                        </a>
                        <a href="#" role="button" class="btn btn-default btn-toolbar" id="toolbar-build">
                            <span class="glyphicon glyphicon-wrench glyphicon-toolbar"></span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="panel panel-default" id="reg-panel">
                <div class="panel-body" id="reg-panel-body">
                    <table class="table table-borderless" id="reg-table">
                        <tr>
                            <td class="reg-name">R0</td>
                            <td class="reg-val" id="r0-val"></td>
                            <td class="reg-name">R4</td>
                            <td class="reg-val" id="r4-val"></td>
                            <td class="reg-name">PC</td>
                            <td class="reg-val" id="pc-val"></td>
                        </tr>
                        <tr>
                            <td class="reg-name">R1</td>
                            <td class="reg-val" id="r1-val"></td>
                            <td class="reg-name">R5</td>
                            <td class="reg-val" id="r5-val"></td>
                            <td class="reg-name">IR</td>
                            <td class="reg-val" id="ir-val"></td>
                        </tr>
                        <tr>
                            <td class="reg-name">R2</td>
                            <td class="reg-val" id="r2-val"></td>
                            <td class="reg-name">R6</td>
                            <td class="reg-val" id="r6-val"></td>
                            <td class="reg-name">PSR</td>
                            <td class="reg-val" id="psr-val"></td>
                        </tr>
                        <tr>
                            <td class="reg-name">R3</td>
                            <td class="reg-val" id="r3-val"></td>
                            <td class="reg-name">R7</td>
                            <td class="reg-val" id="r7-val"></td>
                            <td class="reg-name">CC</td>
                            <td class="reg-val" id="cc-str"></td>
                            <td></td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="panel panel-default" id="mem-panel">
                <div class="panel-body" id="mem-panel-body">
                    <table class="table table-borderless table-hover" id="mem-table">
                    </table>
                </div>
            </div>

            <div class="panel panel-default" id="console-panel">
                <div class="panel-body" id="console-panel-body">
                    <div id="console"></div>
                </div>
            </div>

        </div>

        <script src="js/common.js"></script>
        <script src="js/simulator.js"></script>
    </body>

</html>
